Usage.Note.SystemShell=Questa console \u00e8 attiva come console di sistema.\nPer la lista dei comandi digita "$list".
Usage.CommandListing=cd <dir>:    Cambia directory ("-" e "~" funzionano anche su Windows) \n\
clear:       Pulisce la console \n\
cls:         Sinonimo "clear" \n\
edit <file>: Modifica il file specificato in RText \n\
open <file>: Sinonimo per "edit" \n\
pwd:         Mostra la directory di lavoro corrente

Usage.Note.JsShell=Questa console abilita l\'esecuzione di comandi in javascript tramite il motore Rhino integrato in Java.  Puoi manipolare i processi attivi di RText tramite i seguenti comandi:\n\
rtext:     L\'istanza di RText\n\
textArea:  La text area visualizzata

