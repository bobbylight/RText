<h2>Deleting to the End of a Line</h2>
<HR ALIGN="center" WIDTH="100%">

<p>Here are the ways to delete to the end of a line:</p>

<ol>
   <li><b>Go to the <a href="EditMenu.html">Edit menu</a>, then under the Text
         submenu, select 'Delete to End of Line'.</b></li>
   <li><b>Press Ctrl+Delete.</b></li>
</ol>
